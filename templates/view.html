<!-- The View Page Extended from base.html -->
{% extends 'base.html' %}

<!--  View Page Title -->
{% block header %}
  <h1>{% block title %}Some Cool Messages{% endblock %}</h1>
{% endblock %}

<!--  The output of message -->
{% block content %}
    {% for m in messages %}
        <br>
        <b>{{m.1}}</b>
        <br>
        <i>- {{m.0}}</i>
        <br>
  {% endfor %}
{% endblock %}
